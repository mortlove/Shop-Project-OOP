<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Shop</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" title="Styles">
</head>
<body>
    <section class="products">
        <h1>Product list:</h1>
            <ul>
                <li>
                    <strong>Ogórki kiszone</strong> 9.99 PLN <button class="btn-buy-product" data-name="Ogórki kiszone" data-price="9.99">Buy</button>
                </li>
                <li>
                    <strong>Pomidorki</strong> 5.75 PLN <button class="btn-buy-product" data-name="Pomidory" data-price="6.50">Buy</button>
                </li>
                <li>
                    <strong>Ziemniaki</strong> 10.00 PLN <button class="btn-buy-product" data-name="Ziemniaki" data-price="10.00">Buy</button>
                </li>
                <li>
                    <strong>Rzodkiewka</strong> 3.00 PLN <button class="btn-buy-product" data-name="Rzodkiewka" data-price="3.00">Buy</button>
                </li>
                <li>
                    <strong>Mercedes Benz class S</strong> 500.000 PLN <button class="btn-buy-product" data-name="Mercedes Benz S Class" data-price="500000">Buy</button>
                </li>
            </ul>
    </section>
    <section class="basket">
        <h1>Your basket:</h1>
        <button class="submitOrder" disabled>Make the order!</button>
        <button class="remover">Clean Basket</button>
        <ul></ul>
    </section>
    <section class="storage">
        <p></p>
    </section>
    <section class="admin-add-product">
        <h1>Administration: add product</h1>
        <form>
            <label>
                <input type="text" placeholder="Type name of product.." required>
                <input type="number" placeholder="Type number" required>
                <input type="submit" value="Send!">
            </label>
        </form>
    </section>

    <script src="javascript/classes.js"></script>
    <script src="javascript/ui.js"></script>
    <script src="javascript/adminUi.js"></script>
</body>
</html>
